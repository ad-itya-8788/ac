<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a6bff;
      --success-color: #00c853;
      --danger-color: #ff3d57;
      --warning-color: #ffab00;
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .call-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--card-color);
      position: relative;
      overflow: hidden;
    }

    .call-header {
      padding: 1.5rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .call-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    .call-footer {
      padding: 2rem 1.5rem;
      display: flex;
      margin-bottom: 4rem;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
      z-index: 2;
    }

    .user-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), #6a11cb);
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(74, 107, 255, 0.3);
    }

    .user-avatar .status-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      animation: pulse-ring 2s infinite;
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(0.9);
        opacity: 1;
        border-color: rgba(74, 107, 255, 0.8);
      }

      100% {
        transform: scale(1.3);
        opacity: 0;
        border-color: rgba(74, 107, 255, 0);
      }
    }

    .user-name {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .call-status {
      font-size: 1rem;
      opacity: 0.8;
      text-align: center;
      margin-bottom: 2rem;
      min-height: 24px;
    }

    .call-time {
      font-size: 1rem;
      opacity: 0.7;
      text-align: center;
      margin-bottom: 2rem;
    }

    .call-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .call-button:hover {
      transform: scale(1.05);
    }

    .call-button:active {
      transform: scale(0.95);
    }

    .call-button-lg {
      width: 70px;
      height: 70px;
    }

    .call-button i {
      font-size: 24px;
    }

    .call-button-lg i {
      font-size: 28px;
    }

    .button-end {
      background-color: var(--danger-color);
    }

    .button-start {
      background-color: var(--success-color);
    }

    .button-mute {
      background-color: #424242;
    }

    .button-mute.active {
      background-color: var(--warning-color);
    }

    .audio-visualizer {
      width: 100%;
      max-width: 300px;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin: 1rem auto;
    }

    .audio-level {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary-color), #6a11cb);
      transition: width 0.1s;
    }

    .ripple-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(74, 107, 255, 0.1);
      transform: scale(0);
      animation: ripple 3s infinite;
      pointer-events: none;
    }

    .ripple:nth-child(1) {
      width: 800px;
      height: 800px;
      left: -100px;
      top: -100px;
      animation-delay: 0s;
    }

    .ripple:nth-child(2) {
      width: 600px;
      height: 600px;
      left: -50px;
      top: -50px;
      animation-delay: 1s;
    }

    .ripple:nth-child(3) {
      width: 400px;
      height: 400px;
      left: 0;
      top: 0;
      animation-delay: 2s;
    }

    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    .connecting-animation {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem 0;
    }

    .connecting-dots {
      display: flex;
      gap: 10px;
      margin-bottom: 1.5rem;
    }

    .connecting-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--primary-color);
      animation: bounce 1.5s infinite ease-in-out;
    }

    .connecting-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .connecting-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .connecting-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .hidden {
      display: none !important;
    }

    /* Modal styles */
    .name-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .name-modal-content {
      background-color: var(--card-color);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .name-modal-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .name-input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .name-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .name-submit {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, var(--primary-color), #6a11cb);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .name-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
    }
  </style>
</head>

<body>
  <div class="call-container">
    <div class="ripple-background">
      <div class="ripple"></div>
      <div class="ripple"></div>
      <div class="ripple"></div>
    </div>

    <div class="call-header">
      <div class="call-time" id="callTime"></div>
    </div>

    <div class="call-content">
      <div class="user-avatar" id="userAvatar">
        <div class="status-ring"></div>
        <i class="bi bi-person-fill"></i>
      </div>

      <div class="user-name" id="userName">Ready to Connect</div>

      <div class="call-status" id="callStatus">Press the call button to start</div>

      <div class="connecting-animation hidden" id="connectingAnimation">
        <div class="connecting-dots">
          <div class="connecting-dot"></div>
          <div class="connecting-dot"></div>
          <div class="connecting-dot"></div>
        </div>
        <div>Looking for someone to connect with...</div>
      </div>

      <div class="audio-visualizer hidden" id="audioVisualizer">
        <div class="audio-level" id="audioLevel"></div>
      </div>
    </div>

    <div class="call-footer">
      <button class="call-button button-end" id="hangupButton" disabled>
        <i class="bi bi-telephone-x-fill"></i>
      </button>
      <button class="call-button button-start call-button-lg" id="startButton">
        <i class="bi bi-telephone-fill"></i>
      </button>
      <button class="call-button button-mute" id="muteButton" disabled>
        <i class="bi bi-mic-fill" id="muteIcon"></i>
      </button>
    </div>
  </div>

  <!-- Name Modal -->
  <div class="name-modal hidden" id="nameModal">
    <div class="name-modal-content">
      <h2 class="name-modal-title">Enter Your Name</h2>
      <input type="text" class="name-input" id="nameInput" placeholder="Your name" maxlength="20">
      <button class="name-submit" id="nameSubmit">Start Call</button>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>

  <script>
    // DOM Elements
    const nameModal = document.getElementById('nameModal');
    const nameInput = document.getElementById('nameInput');
    const nameSubmit = document.getElementById('nameSubmit');

    const startButton = document.getElementById('startButton');
    const hangupButton = document.getElementById('hangupButton');
    const muteButton = document.getElementById('muteButton');
    const muteIcon = document.getElementById('muteIcon');
    const callStatus = document.getElementById('callStatus');
    const callTime = document.getElementById('callTime');
    const userName = document.getElementById('userName');
    const userAvatar = document.getElementById('userAvatar');
    const connectingAnimation = document.getElementById('connectingAnimation');
    const audioVisualizer = document.getElementById('audioVisualizer');
    const audioLevel = document.getElementById('audioLevel');

    // WebRTC variables
    let localStream;
    let peerConnection;
    let socket;
    let roomId;
    let isMuted = false;
    let callStartTime;
    let callTimer;
    let audioContext;
    let analyser;
    let remoteAudio;
    let myName = '';

    // Configuration for WebRTC
    const configuration = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    // Show name modal when start button is clicked
    startButton.addEventListener('click', () => {
      nameModal.classList.remove('hidden');
    });

    // Handle name submission
    nameSubmit.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (name) {
        myName = name;
        nameModal.classList.add('hidden');
        userName.textContent = myName;
        startCall();
      }
    });

    // Allow pressing Enter to submit name
    nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        nameSubmit.click();
      }
    });

    // Start the call process
    async function startCall() {
      try {
        // Get user media
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });

        // Setup audio visualization
        setupAudioVisualization();

        // Enable buttons
        startButton.disabled = true;
        hangupButton.disabled = false;
        muteButton.disabled = false;

        // Update UI
        callStatus.textContent = "Connecting to server...";
        connectingAnimation.classList.remove('hidden');

        // Connect to server and join a room
        connectToServer();
        socket.emit('join', { name: myName });

      } catch (e) {
        console.error('Error getting user media:', e);
        callStatus.textContent = "Microphone access required";
      }
    }

    // Connect to signaling server
    function connectToServer() {
      // Connect to the server - automatically detects the host
      const socketUrl = window.location.hostname === 'localhost'
        ? 'http://localhost:3000'
        : window.location.origin;

      socket = io(socketUrl);

      // Socket event handlers
      socket.on('connect', () => {
        callStatus.textContent = "Connecting to server...";
      });

      socket.on('joined', async (data) => {
        roomId = data.roomId;
        if (data.isInitiator) {
          callStatus.textContent = "Looking for someone...";
        } else {
          callStatus.textContent = "Connecting...";
          await createPeerConnection();
          await createOffer();
        }
      });

      socket.on('full', () => {
        callStatus.textContent = "Couldn't find anyone. Try again.";
        setTimeout(() => {
          hangUp();
        }, 2000);
      });

      socket.on('offer', async (data) => {
        if (!peerConnection) {
          await createPeerConnection();
        }

        // Set remote user name if provided
        if (data.name) {
          userName.textContent = data.name;
        }

        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.description));
        await createAnswer();
      });

      socket.on('answer', async (data) => {
        // Set remote user name if provided
        if (data.name) {
          userName.textContent = data.name;
        }

        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.description));
      });

      socket.on('candidate', async (candidate) => {
        if (peerConnection) {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
          } catch (e) {
            console.error('Error adding ice candidate:', e);
          }
        }
      });

      socket.on('disconnected', () => {
        callStatus.textContent = "Stranger disconnected";
        setTimeout(() => {
          hangUp();
        }, 2000);
      });
    }

    // Create peer connection
    async function createPeerConnection() {
      try {
        peerConnection = new RTCPeerConnection(configuration);

        // Add local stream tracks to peer connection
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        // Create remote audio element
        remoteAudio = document.createElement('audio');
        remoteAudio.autoplay = true;
        document.body.appendChild(remoteAudio);

        // Handle incoming stream
        peerConnection.ontrack = (event) => {
          if (remoteAudio.srcObject !== event.streams[0]) {
            remoteAudio.srcObject = event.streams[0];
            callStatus.textContent = "Connected";
            connectingAnimation.classList.add('hidden');
            audioVisualizer.classList.remove('hidden');
            startCallTimer();
          }
        };

        // Handle ICE candidates
        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('candidate', { candidate: event.candidate, roomId });
          }
        };

        peerConnection.oniceconnectionstatechange = () => {
          if (peerConnection.iceConnectionState === 'disconnected' ||
            peerConnection.iceConnectionState === 'failed' ||
            peerConnection.iceConnectionState === 'closed') {
            callStatus.textContent = "Connection lost";
            setTimeout(() => {
              hangUp();
            }, 2000);
          }
        };

      } catch (e) {
        console.error('Error creating peer connection:', e);
        callStatus.textContent = "Connection error";
      }
    }

    // Create and send offer
    async function createOffer() {
      try {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', { description: offer, roomId, name: myName });
      } catch (e) {
        console.error('Error creating offer:', e);
      }
    }

    // Create and send answer
    async function createAnswer() {
      try {
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('answer', { description: answer, roomId, name: myName });
      } catch (e) {
        console.error('Error creating answer:', e);
      }
    }

    // Hang up the call
    function hangUp() {
      if (callTimer) {
        clearInterval(callTimer);
        callTimer = null;
      }

      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }

      if (socket) {
        socket.emit('leave', { roomId });
      }

      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }

      if (remoteAudio) {
        remoteAudio.srcObject = null;
        remoteAudio.remove();
        remoteAudio = null;
      }

      // Reset UI
      startButton.disabled = false;
      hangupButton.disabled = true;
      muteButton.disabled = true;
      isMuted = false;
      muteIcon.className = 'bi bi-mic-fill';
      muteButton.classList.remove('active');
      callStatus.textContent = "Press the call button to start";
      userName.textContent = "Ready to Connect";
      callTime.textContent = "";
      audioLevel.style.width = '0%';
      connectingAnimation.classList.add('hidden');
      audioVisualizer.classList.add('hidden');

      // Clean up audio context
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
    }

    // Toggle mute
    function toggleMute() {
      if (localStream) {
        isMuted = !isMuted;
        localStream.getAudioTracks().forEach(track => {
          track.enabled = !isMuted;
        });

        if (isMuted) {
          muteIcon.className = 'bi bi-mic-mute-fill';
          muteButton.classList.add('active');
        } else {
          muteIcon.className = 'bi bi-mic-fill';
          muteButton.classList.remove('active');
        }
      }
    }

    // Start call timer
    function startCallTimer() {
      callStartTime = new Date();
      callTimer = setInterval(() => {
        const now = new Date();
        const diff = now - callStartTime;
        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        callTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Setup audio visualization
    function setupAudioVisualization() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(localStream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 64;
        source.connect(analyser);

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function updateAudioLevel() {
          if (!analyser) return;

          analyser.getByteFrequencyData(dataArray);
          let sum = 0;
          for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
          }
          const average = sum / bufferLength;
          const level = Math.min(100, average * 1.5);

          audioLevel.style.width = `${level}%`;
          requestAnimationFrame(updateAudioLevel);
        }

        updateAudioLevel();
      } catch (e) {
        console.error('Error setting up audio visualization:', e);
      }
    }

    // Event listeners
    hangupButton.addEventListener('click', hangUp);
    muteButton.addEventListener('click', toggleMute);
  </script>
</body>

</html>
